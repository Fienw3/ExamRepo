<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bfr2hpb.css">
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app">
      

      <div class="calcHtml">

        <h1>Calculator</h1>


        <div class="input-box">
          <label for="numA">Number 1:</label>
            <input type="number" id="numA">

          <label for="numB">Number 2:</label>
            <input type="number" id="numB">
        </div>

          <div id="btn">
            <button id="add">Add +</button>
            <button id="sub">Substract -</button>
            <button id="mul">Multiply *</button>
            <button id="div">Divide /</button>
          </div>

          <h2>Result: </h2>
          <h3><output id="result"></output></h3>

      </div>

    </div>
  </body>
</html>

<script type="module" src="./src/main.ts"></script>
